<!-- template for resumes display, associated controller in same folder -->
<md-content id="template-resume" flex class="wow fadeIn">
    <h1 class="md-display-1" layout-padding flex>Profile Name: {{profile.profileName}}</h1>
    <md-tabs>
        <md-tab ng-repeat="tab in tabs" label="{{tab.title}}">
            <md-content class="md-padding">
                <p> Summary: {{tab.content.summary}} </p>
                <p> Qualifications: {{tab.content.qualifications}} </p>
                <p> Experience: {{tab.content.experience}} </p>
                <p> Education: {{tab.content.education}} </p>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
