<md-content id="template-users" ng-controller="usersCtrl" layout="column" layout-align="space-between stretch">
    <h1 class="wow fadeIn">All Users</h1>
    <div ng-repeat="user in users" class="wow fadeIn" data-wow-delay=".3s" layout="column" layout-align="space-between stretch">
        <p> User: {{user.email}} </p>
        <md-button class="md-block md-raised" ng-click=""><i class="fa"></i>View User</md-button>
        <br><br><br>
    </div>
</md-content>
