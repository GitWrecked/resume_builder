<!-- template for register form, associated controller in same folder -->
<div id="template-register" class="mdl-shadow--6dp template" ng-controller="register.ctrl">
    <form id="form-register" name="formRegister" ng-submit="register()" class="text-center" novalidate>
        <fieldset ng-disabled="registering">
            <div class="wow fadeInUp mdl-textfield mdl-js-textfield">
                <input id="inputEmail" type="text" placeholder="email" ng-model="user.email" class="mdl-textfield__input" data-wow-delay="0s" required></input>
                <div class="mdl-tooltip  mdl-tooltip--left" for="inputEmail">
                    enter your email here
                </div>
            </div>
            <div class="wow fadeInUp mdl-textfield">
                <input id="inputPassword" type="password" placeholder="password" ng-model="user.password" class="mdl-textfield__input" data-wow-delay=".1s" required></input>
                <div class="mdl-tooltip  mdl-tooltip--left" for="inputPassword">
                    enter your password here
                </div>
            </div>
            <div class="wow fadeInUp mdl-textfield">
                <input id="inputPasswordConfirm" type="password" placeholder="retype password" ng-model="user.passwordConfirm" class="mdl-textfield__input" data-wow-delay=".1s" required></input>
                <div class="mdl-tooltip  mdl-tooltip--left" for="inputPasswordConfirm">
                    retype your password here
                </div>
            </div>
            <div class="wow fadeInUp text-center" data-wow-delay=".2s">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">	
					<i class="fa fa-fw fa-user-plus"></i>&nbsp;Register
				</button>
            </div>
        </fieldset>
        <div class="text-center">{{message}}</div>
    </form>
    <div class="text-center binding-view">
        {{ user }}
    </div>
</div>
