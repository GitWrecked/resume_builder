<!-- template for messages display, associated controller in same folder -->
<md-content id="template-messages" ng-controller="messagesCtrl" layout="column" layout-align="space-between stretch">
    <h1 class="wow fadeIn">All Uploaded Messages</h1>
    <div ng-repeat="message in messages" class="wow fadeIn" data-wow-delay=".3s" layout="column" layout-align="space-between stretch">
        <p> Name: {{message.name}} </p>
        <p> Email: {{message.email}} </p>
        <p> Message: {{message.message}} </p>
        <md-button class="md-block md-raised" ng-click="deleteMessage(message)"><i class="fa"></i>Delete</md-button>
        <br><br><br>
    </div>
</md-content>
