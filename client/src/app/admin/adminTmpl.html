<md-sidenav md-component-id="admin-sidenav" class="md-sidenav-left" md-is-open="true" md-disable-backdrop md-whiteframe="" md-is-locked-open="true" flex="15" flex-xs="100">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
    </md-toolbar>
    <md-button ng-repeat="action in actions" layout="column" ui-sref="{{action.sref}}">
        <div class="md-tile-content"> {{action.name}} </div>
    </md-button>
</md-sidenav>
<md-content flex-gt-xs layout-xs="column">
    <div id="admin-content" ui-view></div>
</md-content>
