<div ng-controller="adminMsgCtrl">
    <h1 class="wow fadeIn">All Uploaded Messages</h1>
    <div ng-repeat="message in messages" class="wow fadeIn" data-wow-delay=".3s">
        <p> Name: {{message.name}} </p>
        <p> Email: {{message.email}} </p>
        <p> Message: {{message.message}} </p>
        <md-button class="md-block md-raised" ng-click="deleteMsg(message)"><i class="fa"></i>Delete</md-button>
        <br><br><br>
    </div>
</div>
